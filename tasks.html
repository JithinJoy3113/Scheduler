<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet "href="bootstrap/bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.min.css">
</head>
<body>
    <div class="headDiv">
        <span class="head">Time Schedule</span>
        <span class="headTime">8:00 am - 6:00pm</span>
    </div>

            </div>
            <div class="timeDivs timeDiv2 d-flex" id="timeDiv2">
                8:30
            </div>
            <div class="timeDivs timeDiv3 d-flex"  id="timeDiv3">
                9:00
            </div>
            <div class="timeDivs timeDiv4 d-flex" id="timeDiv4">
               9:30
            </div>
            <div class="timeDivs timeDiv5 d-flex" id="timeDiv5">
                10:00
            </div>
            <div class="timeDivs timeDiv6 d-flex" id="timeDiv6">
                10:30
            </div>
            <div class="timeDivs timeDiv7 d-flex" id="timeDiv7">
               11:00
            </div>
            <div class="timeDivs timeDiv8 d-flex" id="timeDiv8">
                11:30
            </div>
            <div class="timeDivs timeDiv9 d-flex" id="timeDiv9">
               12:00
            </div>
            <div class="timeDivs timeDiv10 d-flex" id="timeDiv10">
               12:30
            </div>
            <div class="timeDivs timeDiv11 d-flex" id="timeDiv11">
                1:00
            </div>
            <div class="timeDivs timeDiv12 d-flex" id="timeDiv12">
                1:30
            </div>
            <div class="timeDivs timeDiv13 d-flex" id="timeDiv13">
               2:00
            </div>
            <div class="timeDivs timeDiv14 d-flex" id="timeDiv14">
               2:30
            </div>
            <div class="timeDivs timeDiv15 d-flex" id="timeDiv15">
               3:00
            </div>
            <div class="timeDivs timeDiv16 d-flex" id="timeDiv16">
               3:30
            </div>
            <div class="timeDivs timeDiv17 d-flex" id="timeDiv17">
                4:30
            </div>
            <div class="timeDivs timeDiv18 d-flex" id="timeDiv18">
                4:30
            </div>
            <div class="timeDivs timeDiv19 d-flex" id="timeDiv19">
               5:00
            </div>
            <div class="timeDivs timeDiv20 d-flex" id="timeDiv20">
                5:30
            </div>
            <div class="timeDivs timeDiv21 d-flex" id="timeDiv21">
                6:00
            </div>
        </div>
        <div class="timeLine d-flex flex-column w-100 overflow-hidden ms-2" id="timeLineDiv">
              
        </div>   
</div>

<script src="js/script.js"></script>   
</body>
</html>
